<HTML>
<HEAD>
<META name="description" content="Check your symptoms to see if you could be at a risk of contracting the novel coronavirus">
<META http-equiv="Content-Type" content="text/html"; charset="utf-8">
<META name="viewport" content="width=device-width, initial-scale=1">
<TITLE> COVID-19 Predictor </TITLE>
<LINK href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' href="COV.css">  
</HEAD>

<BODY bgcolor="#EBD6FF" leftmargin="35" rightmargin="30" topmargin="10">
 <DIV class="login">
	<H1> COVID-19 Predictor </H1>

Please enter 0 or 1 in the input fields corresponding to the symptoms. <BR>
0 is the entry for 'No' and 1 is the entry for 'Yes'. <BR>
For example, if you are experiencing Fever, enter 0 in the input field corresponding to 'Fever'. <BR> <BR>


     <!-- Main Input For Receiving Query to our ML -->
    <FORM action="{{ url_for('predict')}}"method="post">
    	<INPUT type="number" name="Fever" placeholder="Fever" required="required"> <BR> <BR> 
        <INPUT type="number" name="Tiredness" placeholder="Tiredness" required="required"> <BR> <BR>
		<INPUT type="number" name="Dry-Cough" placeholder="Dry-Cough" required="required"> <BR> <BR>
    <INPUT type="number" name="Difficulty-in-Breathing" placeholder="Difficulty-in-Breathing" required="required"> <BR> <BR>
    <INPUT type="number" name="Sore-throat" placeholder="Sore-throat" required="required"> <BR> <BR>
    <INPUT type="number" name="Pains" placeholder="Pains" required="required"> <BR> <BR>
    <INPUT type="number" name="Nasal-Congestion" placeholder="Nasal-Congestion" required="required"> <BR> <BR>
<INPUT type="number" name="Runny-Nose" placeholder="Runny-Nose" required="required"> <BR> <BR>
<INPUT type="number" name="Diarrhea" placeholder="Diarrhea" required="required"> <BR> <BR>
<INPUT type="number" name="Contact" placeholder="Contact" required="required"> <BR> <BR>
<INPUT type="number" name="Age_Label" placeholder="Age_Label" required="required"> <BR> <BR>
	<INPUT type="number" name="Gender" placeholder="Gender" required="required"> <BR> <BR>
        
        <BUTTON type="submit" class="btn btn-primary btn-block btn-large"> Predict </BUTTON>
    </FORM>

   <BR>
   <BR>
   {{ prediction_text }}

 </DIV>

<BR> <BR>
</BODY>
</HTML>
